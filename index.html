<!DOCTYPE html>
<html lang="es-cl">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Desafío 03 - Electric car</title>

<body class="grid-container">

        <div class="container d-flex f-sb">

            <div class="card flex-col">

                <a class="card-btn" href="#" target="_self">Ver más</a>

            <div class="card flex-col">

                <h2>Kia Niro SX</h2>
                <a class="card-btn" href="#" target="_self">Ver más</a>

                <img src="assets/img/2023-nissan-leaf-sv-plus-5door-hatchback-angular-front.avif" alt="Nissan Leaf SV">

                <a class="card-btn" href="#" target="_self">Ver más</a>

        <div class="container">
